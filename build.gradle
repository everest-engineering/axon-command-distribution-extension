plugins {
	id 'java'
	id 'io.freefair.lombok' version '4.1.6'
	id 'maven-publish'
	id "com.jfrog.bintray" version "1.8.4"
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

apply plugin: 'io.freefair.lombok'
apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'

group = 'engineering.everest.starterkit'
version = '0.0.8'
sourceCompatibility = '1.11'

repositories {
	mavenCentral()
}

test {
	useJUnitPlatform()
}

lombok {
    version = "1.18.12"
    generateLombokConfig.enabled = false
}

ext {
    axonVersion = '4.2'
    ehCacheVersion = '3.8.1'
    hazelcastKubernetesVersion = '1.5.2'
    hazelcastVersion = '3.11.7'
    javaXCacheVersion = '1.1.1'
    kubernetesClientVersion = '6.0.1'
    springBootVersion = '2.2.5.RELEASE'

    mockitoVersion = '3.2.4'
    junitVersion = '5.6.0'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-actuator'
    implementation 'org.springframework.boot:spring-boot-starter'

    implementation "javax.cache:cache-api:${javaXCacheVersion}"
    implementation "org.ehcache:ehcache:${ehCacheVersion}"

    implementation "org.axonframework:axon-modelling:${axonVersion}"
    implementation "org.axonframework:axon-messaging:${axonVersion}"
    implementation "org.axonframework:axon-eventsourcing:${axonVersion}"
    implementation "org.axonframework:axon-spring:${axonVersion}"
    implementation "org.axonframework:axon-micrometer:${axonVersion}"

    implementation "com.hazelcast:hazelcast:${hazelcastVersion}"
    implementation "com.hazelcast:hazelcast-kubernetes:${hazelcastKubernetesVersion}"
    implementation "io.kubernetes:client-java:${kubernetesClientVersion}"

    testImplementation 'org.springframework:spring-test'
    testImplementation "org.junit.jupiter:junit-jupiter:${junitVersion}"
    testImplementation "org.mockito:mockito-junit-jupiter:${mockitoVersion}"
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['maven']
    pkg {
        repo = 'starterkit'
        name = rootProject.name
        userOrg = 'everestengineering'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/everestengineering/starterkit-axon-command-distribution-extension'
    }
    publish = true
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}