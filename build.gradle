plugins {
	id 'java'
	id 'io.freefair.lombok' version '4.1.5'
	id 'maven-publish'
}

apply plugin: 'io.freefair.lombok'
apply plugin: 'idea'

group = 'engineering.everest'
version = '0.0.6'
sourceCompatibility = '1.11'

repositories {
	mavenCentral()
}

test {
	useJUnitPlatform()
}

lombok {
    version = "1.18.10"
    generateLombokConfig.enabled = false
}

ext {
    axonVersion = '4.2'
    springBootVersion = '2.2.4.RELEASE'
}

dependencies {
    implementation "org.springframework.boot:spring-boot-actuator:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter:${springBootVersion}"

    implementation "javax.cache:cache-api:1.1.1"
    implementation "org.ehcache:ehcache:3.8.1"

    implementation "org.axonframework:axon-modelling:${axonVersion}"
    implementation "org.axonframework:axon-messaging:${axonVersion}"
    implementation "org.axonframework:axon-eventsourcing:${axonVersion}"
    implementation "org.axonframework:axon-spring:${axonVersion}"

    implementation "com.hazelcast:hazelcast:3.11.4"
    implementation "com.hazelcast:hazelcast-kubernetes:1.5.2"

    implementation "io.kubernetes:client-java:6.0.1"

    testImplementation "org.junit.jupiter:junit-jupiter:5.5.2"
    testImplementation "org.mockito:mockito-junit-jupiter:2.23.0"
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}